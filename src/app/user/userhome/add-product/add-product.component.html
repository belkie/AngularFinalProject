<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group margin-t10">
      <label>Product Name</label>
      <input name="name" class="form-control" id="fname" [(ngModel)]="model.name" #name="ngModel" required>
  </div>
  
  <div class="form-group margin-t10">
      <mat-form-field class="demo-full-width">
        <mat-select [(ngModel)]="model.type" name="type" placeholder="{{'categories'}}">
          <mat-option *ngFor="let x of types" [value]="x">{{x}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>

  <div class="form-group margin-t10">
      <label>Price</label>
      <input type="text" class="form-control" name="price"  [(ngModel)]="model.price" #price="ngModel" required>
  </div>

  <div class="form-group margin-t10">
      <label>Image</label>
      <input type="text" name="image" class="form-control" [(ngModel)]="model.image" #image="ngModel" placeholder="Image format should be jpg" >
  </div>

  <div class="form-group margin-t10">
    <label>Description</label>
    <textarea name="description" class="form-control" [(ngModel)]="model.description" #description="ngModel" ></textarea>     
  </div>

  <div class="form-group margin-t10">
    <label>Quantity</label>
    <input type="text" name="quantity" class="form-control" [(ngModel)]="model.quantity" #quantity="ngModel" >
  </div>

  <div class="form-group margin-t10" *ngIf="CheckBtnLabel == true" >
      <button class="btn btn-danger btn-block label-color " [disabled]="!userForm.form.valid">Add Item</button>
  </div>
  <div class="form-group margin-t10" *ngIf="CheckBtnLabel == false" >
    <button class="btn btn-danger btn-block label-color"  [disabled]="!userForm.form.valid">Update</button>
  </div>
</form>
