<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://localhost:86/{{product.image}}" (click)="changeRoute()">
  <mat-card-content class="product-wrapper">
    <span>
      {{product.price | currency:'INR' }}
    </span>

    <span class="example-spacer"></span>

    <button class="example-icon delete-product"  mat-icon-button (click)="deleteProduct(product.id)"  *ngIf="userService.loggedUserDetails.isAdmin">
      <mat-icon>delete</mat-icon>
    </button>

  </mat-card-content>

</mat-card>
