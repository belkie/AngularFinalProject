<img src="http://localhost:86/bgimage.jpg" style="position: absolute; width: 100%; height:100%;">
<div  id="login-card" *ngIf="logform">
    <mat-card style="position: relative;">
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="email" name="email" type="email" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="login()">Login</button>
                <div class="errors">{{error}}</div>
                <div style="text-align:center;" (click)="toggle()">Not Registered yet? 
                    <span style="color: blue;">Click here</span></div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div id="login-card" *ngIf="!logform">
    <mat-card>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Username" [(ngModel)]="rusername" name="rusername" type="text" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="rpassword" name="rpassword" type="password" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Verify Password" [(ngModel)]="vpassword" name="vpassword" type="password" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="remail" name="remail" type="email" required>
                </mat-form-field>
                <button mat-raised-button (click)="register()">Register</button>
                <div style="text-align:center;" (click)="toggle()">Already registered? 
                    <span style="color: blue;">Click here</span></div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
